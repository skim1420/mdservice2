apiVersion: apps/v1
kind: Deployment
metadata:
  name: stage
  labels:
    cluster: mdservice2-stage
  namespace: mdservice2
spec:
  replicas: 1
  selector:
    matchLabels:
      cluster: mdservice2-stage
  template:
    metadata:
      labels:
        cluster: mdservice2-stage
        service: mdservice2-stage
    spec:
      containers:
      - image: gcr.io/spinnaker-1022/mdservice2
        name: mdservice2-stage
        ports:
        - containerPort: 80

